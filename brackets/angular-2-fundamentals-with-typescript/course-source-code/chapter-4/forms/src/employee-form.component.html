<div class="container">

    <div [hidden]="submitted">
       {{diagnostic}}<br/>
       {{options}}<br/>
        <h1>Employee Form</h1>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>

                <label for="status">Status</label>
                <select class="form-control" required [(ngModel)]="model.status" ngControl="status" #name="ngForm">
                    <option *ngFor="#opt of options" [value]="opt">{{opt}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!employeeForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newEmployee()">New Employee</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Married</div>
            <div class="col-xs-9  pull-left">{{ model.status }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
