<table>
  <tr>
    <th>Name</th>
    <th><a class="btn btn-default btn-xs" ng-click="Accounts.addNew()">Add New Account</a></th>
  </tr>
  <tr ng-repeat="account in Accounts.ac.accounts">
    <td>{{account.name}}</td>
    <td>
      <button class="btn btn-default btn-xs" ng-click="Accounts.edit(account.id)">Edit</button>
      <button class="btn btn-default btn-xs" ng-click="Accounts.delete(account.id)">Remove</button>
      <button class="btn btn-default btn-xs" ng-click="Accounts.invoices(account.id)">View Invoices</button>
    </td>
  </tr>
</table>
